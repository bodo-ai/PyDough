name: Build PyDough Pip Wheel

on:
  workflow_dispatch:
  release:
    types: [published]
  pull_request:


jobs:
  build_pydough_wheels:
    strategy:
        matrix:
          python-version:
            - "3.10"
            - "3.11"
            - "3.12"
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    name: Build PyDough Wheels

    steps:
      # - name: Configure AWS Credentials
      #   uses: aws-actions/configure-aws-credentials@v4
      #   with:
      #     # TODO: FIXME
      #     aws-region: TODO
      #     role-to-assume: TODO
      #     role-session-name: TODO
      #     role-skip-session-tagging: true
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.23"

      - name: Build Wheels
        run: |
          uv build --python ${{ matrix.python-version }}

