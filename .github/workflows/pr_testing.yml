name: PR Testing

on:
  pull_request:


jobs:
  run-tests:
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
    name: python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          # Install a specific version of uv.
          version: "0.4.23"

      - name: Run Ruff
        run: uv run ruff check .

      - name: Run Tests
        run: uv run pytest
